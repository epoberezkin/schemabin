<!DOCTYPE html>
<html>
<head>
  <title>SchemaBin - JSON-Schema web playground</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <bin-validator name="options" caption="Validator options"></bin-validator>
  <section class="results-section">
    <h2>Results</h2>
    <div id="results" class="editor"></div>
  </section>
  <bin-modules
    class="schema-section"
    module="bin-schema"
    caption="JSON Schemas"></bin-modules>
  <bin-data class="data-section" name="data" caption="Data"></bin-data>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js" integrity="sha256-xx76EmQ2A+LP9GzPIVjY5UDJJMbR/BSiTvMWi0as4/I=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ajv/4.7.7/ajv.bundle.js" integrity="sha256-pNe09DGQpkrq3+UGQaL15a8tkzFjyxwtoD5PU0kVF50=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.2.0/document-register-element.js" integrity="sha256-Uha5LRGPBZh1xoDy1pht/LDkOssOAw8m7JMTQE8rvg0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.bundle.js"></script>
</body>
</html>
